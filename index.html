<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Challenge - Encriptador | Desencriptador de Texto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="contenedor-principal">
      <div class="cuerpo-campos">
        <div class="container">
          <div class="row">
            <!-- CAMPO IZQUIERDO -->
            <div class="col-lg-8">
              <div class="row">
                <div class="col-lg-12 contenedor-logo">
                  <img src="/img/logo-alura.webp" alt="Logo Alura" />
                </div>
              </div>

              <div class="contenedor-inputs">
                <form>
                  <textarea
                    id="entradaTextArea"
                    placeholder="Ingrese un texto aquí"
                    oninput="rellenarTexto();"
                  ></textarea>
                </form>
              </div>

              <div class="row botones-action">
                <div class="small-alert">
                  <p>
                    <i class="fa-solid fa-circle-exclamation"></i> Solo letras
                    minúsculas y sin acentos
                  </p>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <button id="encriptar" onclick="encriptarTexto();">
                    Encriptar
                  </button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <button id="desencriptar" onclick="desencriptarTexto();">
                    Desencriptar
                  </button>
                </div>
              </div>
            </div>

            <!-- CAMPO DERECHO RESULTADO -->
            <div class="col-lg-4">
              <div class="contenedor-resultado" id="salidaTextArea">
                <img
                  src="/img/muñeco-right.webp"
                  alt="Muñeco animado sosteniendo una lupa"
                />
                <p class="titulo-inicial">Ningún mensaje fue encontado</p>
                <p class="descripcion">
                  Ingresa el texto que desees encriptar o desencriptar.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">

          <div class="col-lg-12 contenedor-copyright">
            <span
              >Challenge Realizado por <a href="">Hermar López</a> (Julio,
              2024)</span>
          </div>

          <div class="col-lg-12 contenedor-rss">
            <a href="#">
              <img class="img-fluid" src="./img/icons/github-logo.svg" />
            </a>
            <a href="#">
              <img class="img-fluid" src="./img/icons/linkedin-logo.webp" />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
